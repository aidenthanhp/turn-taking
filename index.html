<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <meta http-equiv='X-UA-Compatible' content='id=edge' />
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body class="p-5">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h1>Turn Taking - Ballerina</h1>
            <div class="mt-4">
                <button class="btn btn-danger" onclick="restartDay()">RESTART DAY</button>
            </div>
        </div>

        <form class="mt-4 d-flex justify-content-center align-items-center">
            <input id="tech-name" type="text" class="form-control mr-2" placeholder="Name">
            <button type="submit" class="btn btn-success w-50" onclick="techCheckIn(event)">Tech Check-in</button>
        </form>

        <div class="table" id="table">
            
        </div>
    </body>
    <script src='myscript.js'></script>
</html>
